    <link rel="stylesheet" href="css/style.css" />

    <dialog id="options-menu">
      <blockquote cite="https://www.urbandictionary.com/define.php?term=mid">
        <p>
          <strong> mid: </strong>
          ... labeling [something] as average or poor quality.
        </p>
        <footer><cite>â€”Urban Dictionary</cite></footer>
      </blockquote>

      <h2>how to play</h2>
      <p>
        Clear out words that appear by typing them out before they fall to the
        bottom of the screen.
      </p>
      <p>Use your Space, Tab or Enter keys to attempt a word clear.</p>

      <label for="category">word Category</label>
      <select id="category"></select>
      <label for="difficulty">difficulty</label>
      <select id="difficulty"></select>

      <button id="menu-options">main menu</button>
    </dialog>
    <dialog id="rip">
      <h2>you died</h2>
      <span>score</span>
      <span class="score"></span>
      <button id="menu-rip">main menu</button>
    </dialog>
    <dialog id="win">
      <h2>words slain</h2>
      <span>score</span>
      <span class="score"></span>
      <button id="menu-win">main menu</button>
    </dialog>
    <div id="in-game">
      <section id="ui">
        <div id="level"></div>
        <div class="score"></div>
      </section>
      <section id="lanes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
      <section>
        <input id="typing" type="text" disabled />
      </section>
      <section>
        <button id="menu-quit">give up</button>
      </section>
    </div>
    <audio id="rip-audio" src="assets/rip.mp3" autoplay />
    <audio id="win-audio" src="assets/win.mp3" autoplay />
    <audio id="play-audio" src="assets/start.mp3" autoplay />
    <audio class="typo" src="assets/bruh.mp3" autoplay />
    <audio class="typo" src="assets/oof.mp3" autoplay />
    <audio class="match" src="assets/hitmarker.mp3" autoplay />
  </body>
</html>

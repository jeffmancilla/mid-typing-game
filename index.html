<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mid Typing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <script defer src="js/app.js"></script>
  <body>
    <dialog id="main-menu">
      <h1>
        <span>m</span>
        <span>id typin</span>
        <span>g</span>
      </h1>

      <button id="play">play</button>
      <button id="options">options</button>
    </dialog>
    <dialog id="options-menu">
      <blockquote cite="https://www.urbandictionary.com/define.php?term=mid">
        <p>
          <strong> mid: </strong>
          labeling [something] as average or poor quality.
        </p>
        <footer><cite>â€”Urban Dictionary</cite></footer>
      </blockquote>

      <h2>Rules</h2>
      <p>
        To win, you must type out all of words that appear before they fall to
        the bottom of the screen.
      </p>
      <p>Use the Space, Tab or Enter keys to attempt a word match.</p>

      <label for="category">Word Category</label>
      <select id="category"></select>
      <label for="difficulty">Difficulty</label>
      <select id="difficulty"></select>

      <button id="menu1">main menu</button>
    </dialog>
    <dialog id="rip">
      <span>you died</span>
      <button id="menu2">main menu</button>
    </dialog>
    <dialog id="win">
      <span>words slain</span>
      <button id="menu3">main menu</button>
    </dialog>
    <div id="in-game">
      <section id="ui">
        <div id="difficulty"></div>
        <div id="score"></div>
      </section>
      <section id="lanes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
      <section>
        <!-- <label>do i *need* a label for this input?</label><br> -->
        <input id="typing" type="text" disabled />
      </section>
    </div>
    <audio id="rip-audio" src="assets/dark-souls-you-died.mp3" autoplay />
    <audio id="win-audio" src="assets/bossout.mp3" autoplay />
    <audio class="typo" src="assets/bruh.mp3" autoplay />
    <audio class="typo" src="assets/oof.mp3" autoplay />
    <audio class="match" src="assets/hitmarker.mp3" autoplay />
  </body>
</html>
